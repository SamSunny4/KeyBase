name: keybase_mobile
description: Flutter rewrite of KeyBase for Android devices with offline-first storage and exports.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.5
  get_it: ^7.7.0
  go_router: ^14.1.1
  intl: ^0.19.0
  path: ^1.9.0
  drift: ^2.17.0
  drift_flutter: ^0.2.7
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  drift_dev: ^2.17.0
  freezed: ^2.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/placeholders/
