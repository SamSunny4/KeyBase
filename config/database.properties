# Database Configuration
# Using H2 Database (file-based for persistence)
# Use ${LOCALAPPDATA} placeholder so runtime code resolves a per-user path.
# AUTO_SERVER=TRUE enables concurrent access from multiple systems
db.url=jdbc:h2:${LOCALAPPDATA}/KeyBase/data/keybase;AUTO_SERVER=TRUE
db.username=sa
db.password=
db.driverClassName=org.h2.Driver